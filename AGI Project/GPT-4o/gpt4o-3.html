<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Row Equality Puzzle Solver</title>
  <style>
    table { border-collapse: collapse; margin: 10px 0; }
    td {
      width: 30px; height: 30px;
      text-align: center;
      border: 1px solid #888;
      font-family: monospace;
      font-weight: bold;
    }
    .container {
      display: flex;
      gap: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Puzzle Solver: Equal Row Rule</h1>
  <div class="container">
    <div>
      <h2>ðŸ§© Input Grid</h2>
      <div id="inputGrid"></div>
    </div>
    <div>
      <h2>âœ… Output Grid</h2>
      <div id="outputGrid"></div>
    </div>
    <div>
      <h2>ðŸ§ª Expected Output</h2>
      <div id="expectedGrid"></div>
    </div>
  </div>

  <script>
    const input = [
      [4, 4, 4],
      [3, 2, 3],
      [8, 8, 8]
    ];

    const expected = [
      [5, 5, 5],
      [0, 0, 0],
      [5, 5, 5]
    ];

    function solveRowPuzzle(grid) {
      return grid.map(row => {
        const allSame = row.every(val => val === row[0]);
        return allSame ? [5, 5, 5] : [0, 0, 0];
      });
    }

    function renderGrid(containerId, grid) {
      const container = document.getElementById(containerId);
      const table = document.createElement('table');
      grid.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
      container.appendChild(table);
    }

    const output = solveRowPuzzle(input);
    renderGrid("inputGrid", input);
    renderGrid("outputGrid", output);
    renderGrid("expectedGrid", expected);
  </script>
</body>
</html>
